    <style>
      .box::before {
        content: "Nội dung trước ";
      }
      .box::after {
        content: " Nội dung sau";
      }
      .box::first-letter {
        font-size: 30px;
      }
      .box::first-line {
        color: blueviolet;
      }
      *::selection {
        background-color: palevioletred;
        color: blueviolet;
      }
      ul li::marker {
        color: red;
      }
      .box {
        opacity: 0.6;
      }
    </style>
