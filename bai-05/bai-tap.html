<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      table {
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 10px;
      }
      th {
        background-color: orange;
        color: aliceblue;
      }
      table,
      th,
      td {
        border-left: none;
        border-right: none;
        border-top: none;
      }
    </style>
    <table>
      <thead>
        <tr>
          <th>Hàng 1 Cột 1</th>
          <th>Hàng 1 Cột 2</th>
          <th>Hàng 1 Cột 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Hàng 2 Cột 1</td>
          <td>Hàng 2 Cột 2</td>
          <td>Hàng 2 Cột 3</td>
        </tr>
        <tr>
          <td>Hàng 3 Cột 1</td>
          <td>Hàng 3 Cột 2</td>
          <td>Hàng 3 Cột 3</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
